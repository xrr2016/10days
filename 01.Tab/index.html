<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab Card</title>
  <link rel="stylesheet" href="./tab.css">
  <script src="./tabcard.js" defer></script>
  <script src="./tab.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding-top: 100px;
      height: 100%;
      margin: 0;
      background: #ccc;
    }
    .block-blue,
    .block-green,
    .block-orange,
    .block-purple {
      width: 100%;
      height: 100%;
    }
    .block-blue {
      background: #00a3af;
    }
    .block-green {
      background: #68be8d;
    }
    .block-orange {
      background: #fef263;
    }
    .block-purple {
      background: #674598;
    }
  </style>
</head>

<body>
  <section class="ui-tab-card">
    <ul class="ui-tab-list">
      <li data-index="0" class="ui-tab-list-item active">选项1</li>
      <li data-index="1" class="ui-tab-list-item">选项2</li>
      <li data-index="2" class="ui-tab-list-item">选项3</li>
    </ul>
    <div class="ui-tab-content">
      <div data-index="0" class="ui-tab-content-item active">
        <div class="block-blue"></div>
      </div>
      <div data-index="1" class="ui-tab-content-item">
        <div class="block-green"></div>
      </div>
      <div data-index="2" class="ui-tab-content-item">
        <div class="block-orange"></div>
      </div>
    </div>
  </section>
</body>

</html>
