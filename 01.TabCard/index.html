<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tab Card</title>
  <link rel="stylesheet" href="./tabcard.css">
  <script src="./tabcard.js" defer></script>
  <style>
    body {
      display: flex;

      padding-top: 100px;
      height: 100%;
      margin: 0;
      background: #ccc;
    }
    </style>
</head>
<body>

        <img src="http://img.ivsky.com/img/tupian/pre/201707/11/xingkong_yinhe-009.jpg" alt="">
      </div>
      <div data-index="1" class="ui-tab-content-item">

      </div>
      <div data-index="2" class="ui-tab-content-item">
        <img src="http://img.ivsky.com/img/tupian/pre/201707/11/xingkong_yinhe-007.jpg" alt="">
      </div>
      <div data-index="3" class="ui-tab-content-item">
        <img src="http://img.ivsky.com/img/tupian/pre/201707/11/xingkong_yinhe-002.jpg" alt="">
